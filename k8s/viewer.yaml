apiVersion: apps/v1
kind: Deployment
metadata:
  name: viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viewer
  template:
    metadata:
      labels:
        app: viewer
    spec:
      containers:
      - name: viewer
        image: f7-app:latest
        args: ["viewer"]
        env:
        - name: KAFKA_BROKERS
          value: "my-cluster-kafka-bootstrap.kafka.svc:9092"
        - name: STORE_SHARDS
          value: "store:4000"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: viewer
spec:
  selector:
    app: viewer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
